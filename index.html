<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Movie Cast Lookup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="card header">
      <h1>Movie Cast Lookup</h1>
      <p class="lead">Enter a movie title to see the actors and the roles they played.</p>
    </header>

    <section class="card">
      <form id="searchForm">
        <div class="row">
          <input id="title" name="title" placeholder="e.g. The Matrix" required autocomplete="off">
          <button type="submit" id="searchBtn">Search</button>
        </div>
      </form>
      <div id="message" class="muted"></div>
      <div id="results"></div>
    </section>

    <footer class="muted small">Built with PHP, PDO_Mysql, jQuery</footer>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
